<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>

    <section class="content">
      <section>
        <header>
          <h2 class="text-xl text-green-700">Recent Scores</h2>
          <button class="refresh-button">Refresh</button>
        </header>

        <div class="scores"></div>
      </section>

      <section class="form">
        <h2 class="form-heading">Add your score</h2>
        <form class="my-form">
          <div class="form-control">
            <input
              id="name"
              required
              type="text"
              placeholder="Your name"
            />
          </div>
          <div class="form-control">
            <input
              id="score"
              type="number"
              placeholder="Your score"
              required
            />
          </div>
          <div class="form-control submit">
            <button class="submit-button" type="submit">
              Submit
            </button>
          </div>
        </form>
      </section>
    </section>
  </body>
</html>
